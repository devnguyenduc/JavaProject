<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layouts/head::head"></head>
<body>
    <header th:replace="layouts/head::header"></header>
    <nav th:replace="layouts/head::navbar"></nav>
    <section class="container">
        <form th:action="@{/admin/coin}" method="get" class="form-inline my-2 my-lg-0">
            <p>
            Title:  <input class="form-control mr-sm-2" type="text" name="searchCoinName" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </p>
        </form>
        <table class="table mt-4">
            <thead>
            <tr>
                <th scope="col"> Index </th>
                <th scope="col"> Id </th>
                <th scope="col"> Coin </th>
                <th scope="col"> Value </th>
                <th scope="col"> Number </th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coin, iter : ${coins}">
                <th scope="row"><span th:text="${iter.index + 1}"></span></th>
                <td><span th:text="${coin.id}">Id</span></td>
                <td><span th:text="${coin.coinName}"> CoinName </span></td>
                <td><span th:text="${coin.value}"> Value </span></td>
                <td><span th:text="${coin.number}">Number</span></td>
                <td><a th:href="@{/admin/coin/update/{id}(id=${coin.id})}">Update</a> | <a th:href="@{/admin/coin/read/{id}(id=${coin.id})}">View</a></td>
            </tr>
            </tbody>
        </table>
    </section>
    <footer th:replace="layouts/head::footer"></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
